<!DOCTYPE html>
<html lang="en">
<head>
<title>CSD 340 Development with HTML and CSS</title>
<script>
  function displayImage(imageFile){
    var imageElement = document.getElementById("wolf");
    imageElement.src = imageFile;
  }
</script>
</head>
<body>
  <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <br />
  <div>
    <a href="#"
       onmouseover="dragon.src='dragon_1.jpg';"
       onmouseout="dragon.src='dragon_2.jpg';"
    >
      <img border="0" id="dragon" src="dragon_2.jpg" style="max-width: 35%; height: auto;">
    </a>
  </div>
  <br />
  <div>
    <a href="#"
       onclick="displayImage('wolf_2.jpg'); return false;"
    >
      <img border="0" id="wolf" src="wolf_1.jpg" style="max-width: 35%; height: auto;">
    </a>
  </div>
  <br />
</body>
</html>
